<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Hello user</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-between">
    <div class="navbar-brand font-weight-bold" >
        <td th:text="${user.ssoId}"/>
        with roles:
        <td th:text="${user.roles}"/>
    </div>
    <form action="/logout" method="POST">
        <button class="btn btn-dark " type="submit">Logout</button>
    </form>
</nav>
<div class="container-fluid">
    <br/>
    <div class="row justify-content:center">
        <div class="" style="width:14em;">
            <div class="list-group col-sm-12 sidenav">
                <form action="/admin" method="GET">
                    <button class="btn btn-primary btn-block" style="text-align: left" type="submit">User</button>
                </form>
                </div>
            </div>
        <div class="gray tab-content" style="width:90em;">
            <h2>User information-page</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation" style="width:18em;">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                       aria-controls="home" aria-selected="true">About user</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" >
                    <div style="margin-left:0%;">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>SSOID</th>
<!--                                <th>PASSWORD</th>-->
                                <th>FIRST_NAME</th>
                                <th>LAST_NAME</th>
                                <th>EMAIL</th>
                                <th>ROLES</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="app_user : ${user}">
                                <td th:utext="${app_user.id}">id</td>
                                <td th:utext="${app_user.ssoId}">ssoId</td>
<!--                                <td th:utext="${app_user.password}">password</td>-->
                                <td th:utext="${app_user.firstName}">firstName</td>
                                <td th:utext="${app_user.lastName}">lastName</td>
                                <td th:utext="${app_user.email}">email</td>
                                <td th:utext="${app_user.roles }">roles</td>
                            </tr>
                            </td>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
